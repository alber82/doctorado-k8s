apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: influxdbmetricsscheduler
subjects:
- kind: ServiceAccount
  name: influxdbmetricsscheduler
  namespace: scheduling
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:kube-scheduler
---
apiVersion: scheduler.uclm.es/v1
kind: InfluxdbMetricsScheduler
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: influxdbmetricsscheduler-sample
  namespace: scheduling
spec:
  image: 192.168.1.229:5000/doctorado/influxdb-scheduler:0.0.0
  imagePullPolicy: Always
  instances: 1
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"
  healthchecks:
    livenessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
  constraints:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - worker04
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 45%
      maxUnavailable: 35%
  filterNodes:
  - master01
  influxdb:
    host: influxdb-influxdb2.monitoring
    port: "80"
    token: klsjdaioqwehrqoikdnmxcq
    organization: uclm
    bucket: doctorado
  metric:
    name: "node_cpu_seconds_total"
    startDate: "-20m"
    endDate: "now()"
    operation: "sum"
    priorityOrder: "desc"
    filters:
    - "filter(fn: (r) => r['mode'] == 'user')"
    isSecondLevel: true
    secondLevelOperation: "first"
    secondLevelGroup: "cpu"

