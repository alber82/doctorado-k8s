apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scheduler-operator.fullname" . }}-scheduler-operator
  labels:
    control-plane: scheduler-operator
  {{- include "scheduler-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.schedulerOperator.replicas }}
  selector:
    matchLabels:
      control-plane: scheduler-operator
    {{- include "scheduler-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: scheduler-operator
      {{- include "scheduler-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        envFrom:
        - configMapRef:
            name: {{ include "scheduler-operator.fullname" . }}-scheduler-operator
        image: {{ .Values.schedulerOperator.manager.image.repository }}:{{ .Values.schedulerOperator.manager.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.schedulerOperator.manager.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.schedulerOperator.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.schedulerOperator.manager.containerSecurityContext
          | nindent 10 }}
      hostname: manager
      securityContext: {{- toYaml .Values.schedulerOperator.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ include "scheduler-operator.fullname" . }}-scheduler-operator-sa
      subdomain: scheduler-operator
      terminationGracePeriodSeconds: 10