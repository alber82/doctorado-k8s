apiVersion: v1
kind: Service
metadata:
  name: nginx-fibonacci
  namespace: nginx
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: nginx-fibonacci
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-fibonacci
  namespace: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-project
  template:
    metadata:
      labels:
        app: nginx-project
    spec:
      containers:
        - name: nginx
          image: 192.168.1.229:5000/doctorado/nginx-fibonacci:0.0.0
          ports:
            - containerPort: 8000