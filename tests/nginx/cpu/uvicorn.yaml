apiVersion: v1
kind: Service
metadata:
  name: uvicorn
  namespace: nginx
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: uvicorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uvicorn
  namespace: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uvicorn
  template:
    metadata:
      labels:
        app: uvicorn
    spec:
      containers:
        - name: uvicorn
          image: 192.168.1.229:5000/doctorado/nginx-fibonacci:0.0.0
          ports:
            - containerPort: 8000