apiVersion: v1
kind: Service
metadata:
  name: nginx-server-fibo
  namespace: nginx-fibo
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: nginx-server-fibo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server-fibo
  namespace: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-project
  template:
    metadata:
      labels:
        app: nginx-project
    spec:
      containers:
        - name: nginx-fibo
          image: paulomedeiros88/fibonacci-nginx:latest
          ports:
            - containerPort: 80