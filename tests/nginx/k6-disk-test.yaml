---
apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: k6-disk    
spec:
  parallelism: 1
  script:
    configMap:
      name: 'k6-disk-test'
      file: 'disk-test.js'
  runner:
    resources:
      requests:
        cpu: 1500m
        memory: 2048M
      limits:
        cpu: 1600m
        memory: 2048M
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - master01

