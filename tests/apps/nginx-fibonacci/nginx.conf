worker_processes 1;

events {}

http {
    include       mime.types;
    default_type  application/json;

    server {
        listen 80;

        location /fibonacci {
            content_by_lua_file /etc/nginx/fibo.lua;
        }

        location /status {
            stub_status;
            access_log off;
            allow all;
        }
    }
}