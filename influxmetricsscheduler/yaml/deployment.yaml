apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      serviceAccount: scheduler
      containers:
        - name: scheduler
          image: 192.168.1.229:5000/doctorado/influxscheduler:0.0.0
          imagePullPolicy: Always
          env:
            - name: SCHEDULER_NAME
              value: "random"